# version: '3.9'

services:

  gatus:
      image: twinproduction/gatus:latest
      container_name: opsapi-gatus
      ports:
        - "8888:8080"
      depends_on:
      - minio
      - adminer
      - lapis
      volumes:
        - ./gatus/config:/config
      networks:
        opsapi-network:
          ipv4_address: 172.71.0.18

  lapis:
    container_name: opsapi
    build: .
    ports:
      - "4010:80"
    volumes:
      - .:/app
      - ./logs:/var/log/nginx
    env_file: ".env"
    depends_on:
      - postgres
      - minio
    # DNS configuration for external API calls (GitHub, etc.)
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      opsapi-network:
        ipv4_address: 172.71.0.12
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Next.js Dashboard
  dashboard:
    container_name: opsapi-dashboard
    build:
      context: ../opsapi-dashboard
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4010}
    ports:
      - "8039:8039"
    environment:
      - NODE_ENV=production
    depends_on:
      - lapis
    networks:
      opsapi-network:
        ipv4_address: 172.71.0.19
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8039"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  postgres:
    container_name: opsapi-postgres-dev-db
    image: postgres:14-alpine
    ports:
      - "5439:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      PGDATA: /var/lib/postgresql/data
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
      POSTGRES_DB: opsapi
    command: ["postgres", "-c", "max_connections=200"]
    networks:
      opsapi-network:
        ipv4_address: 172.71.0.10
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "pguser"]
      interval: 30s
      timeout: 20s
      retries: 3
  # mariadb:
  #   container_name: opsapi-dev-db
  #   image: mariadb
  #   ports:
  #     - "3319:3306"
  #   environment:
  #     MYSQL_ROOT_PASSWORD: msroot
  #     MYSQL_DATABASE: opsapi
  #     MYSQL_USER: msuser
  #     MYSQL_PASSWORD: mspassword
  #   networks:
  #     opsapi-network:
  #       ipv4_address: 172.71.0.11

  adminer:
    image: adminer:latest
    container_name: adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - 7779:8080
    networks:
      opsapi-network:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 20s
      retries: 3


  redis:
    image: redis:alpine
    container_name: opsapi-redis
    ports:
      - "6373:6379"
    networks:
      opsapi-network:
        ipv4_address: 172.71.0.13
    volumes:
      - ./session-data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: opsapi-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      opsapi-network:
        ipv4_address: 172.71.0.17
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO initialization - creates buckets and sets public policy
  minio-init:
    image: minio/mc:latest
    container_name: opsapi-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin123;

      echo 'Creating buckets...';
      mc mb local/opsapi --ignore-existing;
      mc mb local/documents --ignore-existing;
      mc mb local/avatars --ignore-existing;
      mc mb local/attachments --ignore-existing;
      mc mb local/media --ignore-existing;
      mc mb local/backups --ignore-existing;
      mc mb local/temp --ignore-existing;

      echo 'Setting bucket policies...';
      mc anonymous set public local/opsapi;
      mc anonymous set public local/documents;
      mc anonymous set public local/avatars;
      mc anonymous set public local/attachments;
      mc anonymous set public local/media;

      echo 'All buckets created successfully!';
      mc ls local;
      exit 0;
      "
    networks:
      opsapi-network:

