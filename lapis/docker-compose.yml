# version: '3.9'

services:

  gatus:
      image: twinproduction/gatus:latest
      container_name: opsapi-main-gatus
      ports:
        - "8889:8080"
      depends_on:
      - minio
      - adminer
      - lapis
      volumes:
        - ./gatus/config:/config
      networks:
        opsapi-main-network:
          ipv4_address: 172.72.0.18

  lapis:
    container_name: opsapi-main
    build: .
    ports:
      - "4010:80"
    volumes:
      - .:/app
      - ./logs:/var/log/nginx
    env_file: ".env"
    depends_on:
      - postgres
      - minio
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      opsapi-main-network:
        ipv4_address: 172.72.0.12
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 20s
      retries: 3

  dashboard:
    container_name: opsapi-main-dashboard
    build:
      context: ../opsapi-dashboard
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4010}
    ports:
      - "8040:8039"
    environment:
      - NODE_ENV=production
    depends_on:
      - lapis
    networks:
      opsapi-main-network:
        ipv4_address: 172.72.0.19
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8039"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  postgres:
    container_name: opsapi-main-postgres
    image: postgres:14-alpine
    ports:
      - "5440:5432"
    volumes:
      - postgres_main_data:/var/lib/postgresql/data
    environment:
      PGDATA: /var/lib/postgresql/data
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
      POSTGRES_DB: opsapi
    command: ["postgres", "-c", "max_connections=200"]
    networks:
      opsapi-main-network:
        ipv4_address: 172.72.0.10
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "pguser", "-d", "opsapi"]
      interval: 30s
      timeout: 20s
      retries: 3

  adminer:
    image: adminer:latest
    container_name: opsapi-main-adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - 7780:8080
    networks:
      opsapi-main-network:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 20s
      retries: 3

  redis:
    image: redis:alpine
    container_name: opsapi-main-redis
    ports:
      - "6374:6379"
    networks:
      opsapi-main-network:
        ipv4_address: 172.72.0.13
    volumes:
      - ./session-data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: opsapi-main-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_main_data:/data
    command: server /data --console-address ":9001"
    networks:
      opsapi-main-network:
        ipv4_address: 172.72.0.17
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: opsapi-main-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin123;
      mc mb local/opsapi --ignore-existing;
      mc anonymous set public local/opsapi;
      echo 'Bucket opsapi created and set to public';
      exit 0;
      "
    networks:
      opsapi-main-network:

  prometheus:
    image: prom/prometheus:latest
    container_name: opsapi-main-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ../devops/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../devops/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_main_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      opsapi-main-network:
        ipv4_address: 172.72.0.15
    depends_on:
      - lapis

  grafana:
    image: grafana/grafana:latest
    container_name: opsapi-main-grafana
    ports:
      - "3012:3000"
    volumes:
      - grafana_main_data:/var/lib/grafana
      - ../devops/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ../devops/grafana-dashboards-provisioning.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ../devops/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/opsapi-dashboard.json
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3012
      - GF_INSTALL_PLUGINS=
    networks:
      opsapi-main-network:
        ipv4_address: 172.72.0.16
    depends_on:
      - prometheus

networks:
  opsapi-main-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.72.0.0/16
          gateway: 172.72.0.1

volumes:
  postgres_main_data:
  prometheus_main_data:
  grafana_main_data:
  minio_main_data:
