version: '3.8'

services:
  lapis:
    container_name: opsapi
    build: .
    ports:
      - "8010:8080"
    volumes:
      - .:/app
    environment:
      - LAPIS_ENVIRONMENT=development
    networks:
      opsapi-network:
        ipv4_address: 172.19.0.12

  postgres:
    container_name: opsapi-postgres
    image: postgres
    ports:
      - "5433:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
      POSTGRES_DB: opsapi
    networks:
      opsapi-network:
        ipv4_address: 172.19.0.10

  mariadb:
    container_name: webimpetus-mariadb
    image: mariadb
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: msroot
      MYSQL_DATABASE: opsapi
      MYSQL_USER: msuser
      MYSQL_PASSWORD: mspassword
    networks:
      opsapi-network:
        ipv4_address: 172.19.0.11

  adminer:
    image: adminer:latest
    container_name: adminer
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
    ports:
      - 7777:8080
    networks:
      opsapi-network:

# Add Keycloak service
  keycloak:
    container_name: keycloak
    build:
      context: .
      dockerfile: Dockerfile.keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_SPI_THEME_WELCOME_THEME: scim
      KEYCLOAK_IMPORT: /opt/keycloak/import/realm-config.json
    ports:
      - "1010:8080"
    depends_on:
      - postgres
    volumes:
      - ./keycloak_data:/opt/keycloak/data
    networks:
      opsapi-network:

networks:
  opsapi-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/16
          gateway: 172.19.0.1
