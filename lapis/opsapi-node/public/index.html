<!DOCTYPE html>
<html>
  <head>
    <title>Upload to MinIO</title>
  </head>
  <body>
    <h2>Upload Image to MinIO</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
