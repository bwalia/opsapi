name: Build and Deploy Frontend

on:
  push:
    branches:
      - feature/debug-pop0-connectivity
  workflow_dispatch:
    inputs:
      TARGET_ENV:
        description: 'Environment to deploy (dev, test, prod)'
        required: true
        default: 'dev'
      SKIP_SMOKE_TEST:
        description: 'Skip smoke test on POP0?'
        type: boolean
        default: false

env:
  IMAGE_NAME: opsapi-dashboard
  DOCKER_HUB_USER: bwalia
  PROJECT_NAME: opsapi-frontend

jobs:
  build-and-push:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./opsapi-dashboard
          push: true
          tags: ${{ env.DOCKER_HUB_USER }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.diytaxreturn.co.uk

  smoke-test:
    name: Smoke Test on POP0
    needs: build-and-push
    runs-on: [self-hosted, pop0]
    if: github.event.inputs.SKIP_SMOKE_TEST != 'true'
    steps:
      - name: Clean up Workspace
        run: |
          echo "Cleaning up Docker-owned files that cause permission issues..."
          sudo rm -rf ${{ github.workspace }}/* || true
        shell: bash

      - name: Run container for testing
        run: |
          docker pull ${{ env.DOCKER_HUB_USER }}/${{ env.IMAGE_NAME }}:latest
          docker stop ${{ env.IMAGE_NAME }}-test || true
          docker rm ${{ env.IMAGE_NAME }}-test || true
          docker run -d --name ${{ env.IMAGE_NAME }}-test -p 8091:8039 ${{ env.DOCKER_HUB_USER }}/${{ env.IMAGE_NAME }}:latest
          
      - name: Check health
        run: |
          sleep 15
          curl -f http://localhost:8091 || (docker logs ${{ env.IMAGE_NAME }}-test && exit 1)
          
      # - name: Cleanup Test Container
      #   run: docker rm -f ${{ env.IMAGE_NAME }}-test

  deploy-to-k3s:
    name: Deploy to K3s Cluster
    needs: smoke-test
    if: always() && (needs.smoke-test.result == 'success' || github.event.inputs.SKIP_SMOKE_TEST == 'true')
    runs-on: [self-hosted, macmini-deploy]
    steps:
      - name: Clean up Workspace
        run: |
          echo "Cleaning up Docker-owned files that cause permission issues..."
          sudo rm -rf ${{ github.workspace }}/* || true
        shell: bash

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.MY_K3S_CONFIG }}" | base64 -d > ~/.kube/config

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Deploy with Helm
        run: |
          helm upgrade --install ${{ env.PROJECT_NAME }} ./devops/helm-charts/opsapi-frontend \
            --namespace ${{ github.event.inputs.TARGET_ENV || 'dev' }} \
            --create-namespace \
            --set image.repository=${{ env.DOCKER_HUB_USER }}/${{ env.IMAGE_NAME }} \
            --set image.tag=latest

