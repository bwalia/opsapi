name: [Legacy] Sreejit Docker OPSAPI Image build

on:
  push:
    branches:
      - dummy
  pull_request:
    branches:
      - dummy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: bwalia/opsapi:latest

      - name: Run Docker container
        run: |
          docker run -d -p 80:80 bwalia/opsapi:latest openresty -g "daemon off;"

      - name: Verify OpenResty is running
        run: |
          sleep 10 # Give some time for the server to start
          curl -I http://localhost:80