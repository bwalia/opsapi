name: Cypress E2E Tests

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'harcharan/**'
    paths:
      - 'opsapi-dashboard/**'
      - '.github/workflows/cypress-e2e-tests.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'opsapi-dashboard/**'
      - '.github/workflows/cypress-e2e-tests.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment URL'
        required: false
        default: 'http://localhost:8039'
      run_integration:
        description: 'Run integration tests with real API'
        required: false
        default: 'false'
        type: boolean

env:
  WORKING_DIRECTORY: opsapi-dashboard
  NODE_VERSION: '20'

jobs:
  cypress-e2e:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Build application
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8080' }}

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ${{ env.WORKING_DIRECTORY }}
          start: npm run start
          wait-on: 'http://localhost:8039'
          wait-on-timeout: 120
          browser: ${{ matrix.browser }}
          spec: cypress/e2e/login.cy.ts
          config: video=true,screenshotOnRunFailure=true
        env:
          CYPRESS_BASE_URL: http://localhost:8039
          CYPRESS_TEST_USERNAME: ${{ secrets.CYPRESS_TEST_USERNAME }}
          CYPRESS_TEST_PASSWORD: ${{ secrets.CYPRESS_TEST_PASSWORD }}
          CYPRESS_API_URL: ${{ secrets.CYPRESS_API_URL || 'http://localhost:8080' }}
          CYPRESS_SKIP_INTEGRATION: ${{ github.event.inputs.run_integration != 'true' }}

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: ${{ env.WORKING_DIRECTORY }}/cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: ${{ env.WORKING_DIRECTORY }}/cypress/videos
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-results-${{ matrix.browser }}
          path: ${{ env.WORKING_DIRECTORY }}/cypress/results
          retention-days: 7

  # Optional: Run tests against a deployed environment
  cypress-integration:
    name: Cypress Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event.inputs.run_integration == 'true' || github.event_name == 'workflow_dispatch'
    needs: cypress-e2e

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Run integration tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ${{ env.WORKING_DIRECTORY }}
          browser: chrome
          spec: cypress/e2e/login.cy.ts
          config: video=true
        env:
          CYPRESS_BASE_URL: ${{ github.event.inputs.environment || secrets.STAGING_URL }}
          CYPRESS_TEST_USERNAME: ${{ secrets.CYPRESS_TEST_USERNAME }}
          CYPRESS_TEST_PASSWORD: ${{ secrets.CYPRESS_TEST_PASSWORD }}
          CYPRESS_API_URL: ${{ secrets.CYPRESS_API_URL }}
          CYPRESS_SKIP_INTEGRATION: 'false'

      - name: Upload integration test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-integration-results
          path: |
            ${{ env.WORKING_DIRECTORY }}/cypress/screenshots
            ${{ env.WORKING_DIRECTORY }}/cypress/videos
          retention-days: 7

  # Report test results
  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [cypress-e2e]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate summary
        run: |
          echo "## Cypress E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "artifacts/cypress-results-chrome" ]; then
            echo "- Chrome tests: Completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Chrome tests: No results found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Screenshots and videos are available in the workflow artifacts" >> $GITHUB_STEP_SUMMARY
