name: Cypress E2E Tests

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
      - "harcharan/**"
      - "qa/**"
    paths:
      - "opsapi-dashboard/**"
      - ".github/workflows/cypress-e2e-tests.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "opsapi-dashboard/**"
      - ".github/workflows/cypress-e2e-tests.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Test environment URL"
        required: false
        default: "http://localhost:8039"
      run_integration:
        description: "Run integration tests with real API"
        required: false
        default: false
        type: boolean

env:
  WORKING_DIRECTORY: opsapi-dashboard
  NODE_VERSION: "20"

jobs:
  cypress-e2e:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      test_status: ${{ steps.cypress.outcome }}

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Build application
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8080' }}

      - name: Run Cypress tests
        id: cypress
        uses: cypress-io/github-action@v6
        continue-on-error: true
        with:
          working-directory: ${{ env.WORKING_DIRECTORY }}
          start: npm run start
          wait-on: "http://localhost:8039"
          wait-on-timeout: 120
          browser: ${{ matrix.browser }}
          spec: cypress/e2e/login.cy.ts
          config: video=true,screenshotOnRunFailure=true
        env:
          CYPRESS_BASE_URL: http://localhost:8039
          CYPRESS_TEST_USERNAME: ${{ secrets.CYPRESS_TEST_USERNAME }}
          CYPRESS_TEST_PASSWORD: ${{ secrets.CYPRESS_TEST_PASSWORD }}
          CYPRESS_API_URL: ${{ secrets.CYPRESS_API_URL || 'http://localhost:8080' }}
          CYPRESS_SKIP_INTEGRATION: ${{ github.event.inputs.run_integration != 'true' }}

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: ${{ env.WORKING_DIRECTORY }}/cypress/screenshots
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: ${{ env.WORKING_DIRECTORY }}/cypress/videos
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-results-${{ matrix.browser }}
          path: ${{ env.WORKING_DIRECTORY }}/cypress/results
          retention-days: 7
          if-no-files-found: ignore

      - name: Check test results
        if: steps.cypress.outcome == 'failure'
        run: exit 1

  # Optional: Run tests against a deployed environment
  cypress-integration:
    name: Cypress Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event.inputs.run_integration == 'true' || github.event_name == 'workflow_dispatch'
    needs: cypress-e2e

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Run integration tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ${{ env.WORKING_DIRECTORY }}
          browser: chrome
          spec: cypress/e2e/login.cy.ts
          config: video=true
        env:
          CYPRESS_BASE_URL: ${{ github.event.inputs.environment || secrets.STAGING_URL }}
          CYPRESS_TEST_USERNAME: ${{ secrets.CYPRESS_TEST_USERNAME }}
          CYPRESS_TEST_PASSWORD: ${{ secrets.CYPRESS_TEST_PASSWORD }}
          CYPRESS_API_URL: ${{ secrets.CYPRESS_API_URL }}
          CYPRESS_SKIP_INTEGRATION: "false"

      - name: Upload integration test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-integration-results
          path: |
            ${{ env.WORKING_DIRECTORY }}/cypress/screenshots
            ${{ env.WORKING_DIRECTORY }}/cypress/videos
          retention-days: 7

  # Report test results and send Slack notification
  test-report:
    name: Generate Test Report & Notify Slack
    runs-on: ubuntu-latest
    needs: [cypress-e2e]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate summary
        id: summary
        run: |
          echo "## Cypress E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if tests passed or failed
          if [ "${{ needs.cypress-e2e.result }}" == "success" ]; then
            echo "- Chrome tests: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "test_result=passed" >> $GITHUB_OUTPUT
            echo "test_emoji=:white_check_mark:" >> $GITHUB_OUTPUT
          else
            echo "- Chrome tests: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "test_result=failed" >> $GITHUB_OUTPUT
            echo "test_emoji=:x:" >> $GITHUB_OUTPUT
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Screenshots and videos are available in the workflow artifacts" >> $GITHUB_STEP_SUMMARY

          # Count screenshots if directory exists
          if [ -d "artifacts/cypress-screenshots-chrome" ]; then
            SCREENSHOT_COUNT=$(find artifacts/cypress-screenshots-chrome -name "*.png" 2>/dev/null | wc -l | tr -d ' ')
            echo "screenshot_count=$SCREENSHOT_COUNT" >> $GITHUB_OUTPUT
            echo "- Screenshots: $SCREENSHOT_COUNT files" >> $GITHUB_STEP_SUMMARY
          else
            echo "screenshot_count=0" >> $GITHUB_OUTPUT
          fi

          # Check for videos
          if [ -d "artifacts/cypress-videos-chrome" ]; then
            VIDEO_COUNT=$(find artifacts/cypress-videos-chrome -name "*.mp4" 2>/dev/null | wc -l | tr -d ' ')
            echo "video_count=$VIDEO_COUNT" >> $GITHUB_OUTPUT
            echo "- Videos: $VIDEO_COUNT files" >> $GITHUB_STEP_SUMMARY
          else
            echo "video_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Slack Notification - Test Results
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: general
          SLACK_COLOR: ${{ needs.cypress-e2e.result == 'success' && 'good' || 'danger' }}
          SLACK_ICON: https://github.com/cypress-io.png?size=48
          SLACK_TITLE: "Cypress E2E Tests - ${{ needs.cypress-e2e.result == 'success' && 'PASSED' || 'FAILED' }} ${{ steps.summary.outputs.test_emoji }}"
          SLACK_MESSAGE: |
            *Branch:* `${{ github.ref_name }}`
            *Commit:* `${{ github.sha }}`
            *Author:* ${{ github.actor }}

            *Test Results:* ${{ needs.cypress-e2e.result == 'success' && 'All tests passed!' || 'Some tests failed!' }}
            *Screenshots:* ${{ steps.summary.outputs.screenshot_count }} files
            *Videos:* ${{ steps.summary.outputs.video_count }} files

            *View Artifacts:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Click here to download videos & screenshots>
          SLACK_USERNAME: Cypress Bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_FOOTER: "OPSAPI Dashboard - Cypress E2E Tests"

      - name: Slack Notification - Failure Details
        if: needs.cypress-e2e.result != 'success'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: general
          SLACK_COLOR: danger
          SLACK_ICON: https://github.com/cypress-io.png?size=48
          SLACK_TITLE: ":warning: Cypress Test Failure Details"
          SLACK_MESSAGE: |
            *Failed tests detected in login flow!*

            Please review the test artifacts:
            1. Download the video recordings to see the full test run
            2. Check screenshots for failure points
            3. Review the test logs in the workflow run

            *Quick Links:*
            - <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Run>
            - <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|View Commit>
          SLACK_USERNAME: Cypress Bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_FOOTER: "Action required - Please investigate test failures"
