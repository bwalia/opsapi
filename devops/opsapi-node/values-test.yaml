app:
  name: opsapi-node
  image:
    repository: bwalia/opsapi-node
    tag: latest
    pullPolicy: IfNotPresent

replicaCount: 1

secrets:
  env_file: 

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: test-opsapi-node.workstation.co.uk
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  - name: NODE_ENV
    value: "production"

resources: {}
